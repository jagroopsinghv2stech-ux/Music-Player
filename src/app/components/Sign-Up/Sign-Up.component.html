<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Clone - Landing</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 30% 20%, #1db95433, transparent 40%),
                  radial-gradient(circle at 70% 80%, #1db95422, transparent 50%),
                  #000;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .hero-container {
      text-align: center;
      max-width: 600px;
      padding: 40px;
      border-radius: 25px;
      backdrop-filter: blur(18px);
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 40px rgba(0,0,0,0.6);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 50px;
      font-weight: 800;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #1db954, #8efcd2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 18px;
      opacity: 0.85;
      margin-bottom: 40px;
    }

    .login-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 280px;
      padding: 14px 24px;
      border-radius: 40px;
      cursor: pointer;
      background: #ffffff;
      color: #000000;
      font-weight: 600;
      font-size: 16px;
      transition: 0.3s ease;
      box-shadow: 0 6px 24px rgba(0,0,0,0.4);
      margin: 0 auto;
    }

    .login-button img {
      width: 22px;
      height: 22px;
    }

    .login-button:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    /* Animated Sound Waves */
    .waves {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 160px;
      background: url('https://i.imgur.com/9n1jYt5.png');
      background-size: 200% 100%;
      animation: waveMove 8s linear infinite;
      opacity: 0.25;
    }

    @keyframes waveMove {
      from { background-position-x: 0; }
      to { background-position-x: -200%; }
    }

  </style>
</head>
<body>

  <div class="hero-container">
    <h1>Feel the Music.</h1>
    <p>Your world of sound, playlists, and artists â€” all in one place.</p>

    <div class="login-button" id="googleButton">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google logo" />
      Sign in with Google
    </div>
  </div>


</body>
</html>
